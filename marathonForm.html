<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/tacos">
        <div>
            <label for="first">First Name</label>
            <input id="first" type="text" name="firstname" required>
            <label for="last">Last Name</label>
            <input id="last" type="text" name="lastname" required>
        </div>
        <p>Select a Race</p>
        <div>
            <input type="radio" name="race" id="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half">
            <label for="half">Half Marathon</label>
        </div>
        <div><input type="radio" name="race" id="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </p>
        </div>

        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="yadults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <p>
            <button>Register</button>
        </p>
    </form>

</body>

</html>
